<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta neam="author" content="Yang, Justine, Staci">
  <title>Board Game Web App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <!-- Bootswatch CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Board Game Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link d-flex" href="#">Home </a>
              </li>
              <li>
                <a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Stay tuned ...">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="bs-component">
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 100%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <br>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1><strong>Top 200 Board Game Dashboard</strong></h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3 card bg-warning">
          <div class="form-group">
              <h5 for="gameSelect" class="form-label mt-4"><strong>Choose a Game</strong></h5>
              <br>
              <select class="form-select" id="gameSelect">
              </select>
          </div>
          <br>
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h5 class="panel-title">Game Info</h5>
              </div>
              <div id="game-info-basic" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-6">
            <div id="line_popularity">
            </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-info mb-3" id="latest_news">
              <h3 class="card-header"><strong>BoardGameGeek News</strong></h3>
              <div class="card-body">
                <h5 class="card-title">{{boardgame_data.news_title}}</h5>
              </div>
              <img src={{boardgame_data.featured_image_url}} class="img-fluid" alt="Featured Game Image">
              <div class="card-footer text-muted">
              </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <div id="game_graph_1"></div>
        
      </div>
      <div class="col-md-6 radar_div">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <br>
    <div class="row col-md-12">
        <div id="bubble"></div>
    </div>
  </div>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Char.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>var boardgame_data='{{boardgame_data}}';</script>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
